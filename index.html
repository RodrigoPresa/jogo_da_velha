<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Jogo da velha</title>
	<script src="jquery-2.2.1.js"></script>
	<script src="jogo.js"></script>
</head>

<body>

	<div id="pagina_inicial">
		<table align="center">
			<tbody>
				<tr>
					<td colspan="3" align="center">Jogo da Velha</td>
				</tr>
				<tr>
					<td align="center">
						<img src="imagens/jogador_1.png" alt="">
						<br>
						<input id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Apelido Jogador 1" style="border:none">
					</td>
					<td id="btn_iniciar_jogo" align="center"><img src="imagens/iniciar.png" alt=""></td>
					<td align="center"><img src="imagens/jogador_2.png" alt="">
						<br>
						<input id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Apelido Jogador 2" style="border:none">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="palco_jogo" style="margin-top:50px; text-align:center; display:none">
		<div style="display: inline-block">
			<img src="imagens/jogador_1.png" alt="">
			<br>
			<span id="nome_jogador_1"></span>
			<br>
			<span id="pontuacao_jogador_1" style="font-size: 50px;">0</span>
		</div>
		<div style="display: inline-block">
			<table>
				<tr>
					<td class="jogada" id="a-1" style="border-bottom: 2px solid black; border-right: 2px solid black;">
						<div style="height: 100px; width: 100px;"></div>
					</td>
					<td class="jogada" id="a-2" style="border-bottom: 2px solid black">
						<div style="height: 100px; width: 100px;"></div>
					</td>
					<td class="jogada" id="a-3"  style="border-bottom: 2px solid black; border-left: 2px solid black;">
						<div style="height: 100px; width: 100px;"></div>
					</td>
				</tr>
				<tr>
					<td class="jogada" id="b-1" style="border-bottom: 2px solid black; border-right: 2px solid black;">
						<div style="height: 100px; width: 100px;"></div>
					</td>
					<td class="jogada" id="b-2" style="border-bottom: 2px solid black">
						<div style="height: 100px; width: 100px;"></div>
					</td>
					<td class="jogada" id="b-3" style="border-bottom: 2px solid black; border-left: 2px solid black;">
						<div style="height: 100px; width: 100px;"></div>
					</td>
				</tr>
				<tr>
					<td class="jogada" id="c-1" style="border-right: 2px solid black;">
						<div style="height: 100px; width: 100px;"></div>
					</td>
					<td class="jogada" id="c-2">
						<div style="height: 100px; width: 100px;"></div>
					</td>
					<td class="jogada" id="c-3" style="border-left: 2px solid black;">
						<div style="height: 100px; width: 100px;"></div>
					</td>
				</tr>
			</table>
		</div>
		<div style="display: inline-block">
			<img src="imagens/jogador_2.png" alt="">
			<br>
			<span id="nome_jogador_2"></span>
			<br>
			<span id="pontuacao_jogador_2" style="font-size: 50px;">0</span>
		</div>
	</div>
	<div class="div-btn-restart" style="margin-top:50px; text-align:center; display: none;">
		<button class="btn-restart" style="font-size: 20px; background-color: rgb(103, 173, 33); padding: 15px;
		border-radius: 10px;">Revanche</button>
	</div>

</body>

</html>
